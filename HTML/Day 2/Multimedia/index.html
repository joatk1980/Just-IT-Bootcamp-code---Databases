<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multimedia</title>
    <h1>Video</h1>
  </head>
  <body>
    <!--HTML video-->
    <h1>Bad bunny video</h1>
    <video src="Assets/mov_bbb.mp4" controls>
      Your browser doesn't support this HTML video
    </video>
    <!--HTML Audio-->
    <audio src="Assets/mov_bbb.mp4" controls>
      Your browser does not support this HTML audio
    </audio>
    <!--Iframe-->
    <!--Is used to embed content from another source into HTML document commonly
    used for adverts.-->
    <iframe
      src="https://www.justit.co.uk/"
      frameborder="0"
      width="500"
      height="700"
    ></iframe>
    <!--embed youtube video-->
    <h2>Youtube video</h2>
    <br/>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/irWloDdHbSQ?si=jBf-X164BmR9pfeF" title="YouTube video player" frameborder="0">

    </iframe>
    <!--embed youtube by copying url-->
    <iframe src="https://www.youtube.com/embed/oTtxlBtKW4I" frameborder="0" width="300"
    height="250"></iframe>
    <br/>
    <!--embed a google map-->
    <h1>Google map</h1>
    <br/>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2464.7194078972598!2d-2.1762900000000003!3d51.84782!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48710571611c87b1%3A0xff509e815f934ae7!2sAgeas%20Insurance!5e0!3m2!1sen!2suk!4v1721731553263!5m2!1sen!2suk" width="600" height="450" style="border:0;" allowfullscreen=""
    frameborder="0" width="300" height="250"></iframe>
</html>
