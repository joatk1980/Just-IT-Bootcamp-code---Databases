<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ID and class</title>
  </head>
  <body>
    <!--ID = unique identifier which should unique within a html document-->
    <h1 id="title">Title of the page</h1>
    <br />
    <br />
    <!--Class= an identifier can be shared between elements-->
    <div class="article">
      <h2>Article 1</h2>
      <p>This is a paragraph</p>
    </div>
    <div class="article">
      <h2>Article 2</h2>
      <p>This is a paragraph</p>
    </div>
    <style>
      .article {
        border: 2px solid;
        background-color: green;
      }
      #title {
        background-color: chocolate;
      }
    </style>
  </body>
</html>
