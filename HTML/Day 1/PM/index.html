<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    table,
    th,
    td {
      border: 1px solid black;
    }
  </style>
  <body>
    <!--unorder list-->
    <ul>
      <li>Water</li>
      <li>Tea</li>
      <li>Coffee</li>
    </ul>
    <!--Order list-->
    <ol>
      <li>First</li>
      <li>Second</li>
      <li>Third</li>
    </ol>
    <!--Table in HTML-->
    <table>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Jo Atkins</td>
        <td>44</td>
      </tr>
    </table>
  </body>
</html>
