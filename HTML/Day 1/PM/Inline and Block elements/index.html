<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--Block element-->
    <!--take up the full width available to them and force other elements-->
    <h1>h1 is the block element</h1>
    <p>p is a block element</p>

    <!--Inline Elements-->
    <a href="#">a is an inline element</a>
    <img src="input html image" alt="" />

    <!--try to create a simple registration form-->
    <fieldset>
      <legend>Sign up form</legend>
      <form action="">
        <label for="name">Name:</label>
        <input type="text" id="name" />
        <br />
        <label for="email">Email:</label>
        <input type="email" name="" id="" />
        <br />
        <br />
        Gender:
        <br />
        <label for="female">Female:</label>
        <input type="radio" id="female" name="gender" />
        <label for="male">Male:</label>
        <input type="radio" id="male" name="gender" />
        <br />
        <br />
        <label for="date of birth">Date of Birth: </label>
        <input type="date" id="" name="birthday" />
        <br />
        <br />
        <label for="description">Description:</label>
        <textarea
          name=""
          id=""
          cols="30"
          rows="10"
          placeholder="type your experience"
        ></textarea>
      </form>
    </fieldset>
  </body>
</html>
